<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhap a <input type="number" id="a"></label>
<label>Nhap b <input type="number" id="b"></label>
<button onclick="a_nhan_b()">S</button>
<h1 id="display"></h1>
<script>
    function a_nhan_b() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let result = a * b;
        document.getElementById('display').innerHTML = "Ket qua a nhan b la: " + result;
    }
</script>

</body>
</html>
