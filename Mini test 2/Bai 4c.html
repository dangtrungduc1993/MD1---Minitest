<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhap a <input type="number" id="a"></label>
<label>Nhap b <input type="number" id="b"></label>
<button onclick="tinh_toan()">Ket qua</button>
<p id="display"></p>
<script>
    function tinh_toan(){
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let tong = 0
        if (a <= b){
            for(let i = a; i <= b; i++){
                tong += i;

            }document.getElementById('display').innerHTML = "Tong cac so tu a den b la: " + tong
        }else {
            document.getElementById('display').innerHTML = " a lon hon b nen khong tinh duoc"
        }





    }

</script>

</body>
</html>
