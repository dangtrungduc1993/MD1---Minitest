<script>
    function tinh_so_pt_chan(arr) {
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0){
                count++
            }
        }return count
    }
    let arr = [1,2,3,4,5]
    alert(tinh_so_pt_chan(arr))
</script>
