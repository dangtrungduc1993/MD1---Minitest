    <meta charset="UTF-8">

<body>
<script>
    function tinh_tong_array(arr) {
        let tong = 0
        for (let i = 0; i < arr.length; i++) {
            tong += arr[i]
        }return tong
    }
    let arr = [1,2,3,4,5]
    alert(tinh_tong_array(arr))
</script>
